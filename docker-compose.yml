services:
  mariadb:
    image: mariadb
    restart: always
    container_name: bd-FitnessApp
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - minha-rede

  api:
    build: .
    container_name: api-FitnessApp
    restart: always
    ports:
      - "${API_PORT}:3000"
    env_file:
      - .env

    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mariadb
    networks:
      - minha-rede
    command: >
      sh -c "npx sequelize db:migrate && npm run dev"

volumes:
  mariadb_data:

networks:
  minha-rede:

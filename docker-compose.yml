version: "3.8"

services:
  api:
    container_name: minha-api-fitness-app
    restart: always
    build: .
    ports:
      - "4000:3000"
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - minha-rede

  mariadb:
    image: mariadb:11
    restart: always
    container_name: bdfitnessapp
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - minha-rede

volumes:
  mariadb_data:

networks:
  minha-rede:
    driver: bridge
